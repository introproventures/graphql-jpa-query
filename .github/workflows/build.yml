name: CI

on:
  workflow_dispatch:
  push:
    branches: [ "0.5.x" ]
    paths-ignore:
      - '**/README.md'  
  pull_request:
    branches: [ "0.5.x" ]
    paths-ignore:
      - '**/README.md'  

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '8', '11', '17' ]
    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: ${{ matrix.java }}      
        distribution: 'adopt'
        cache: maven

    - name: Build with Maven
      run: mvn -B -ntp package

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
