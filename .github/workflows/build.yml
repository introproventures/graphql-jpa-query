name: CI

on:
  workflow_dispatch:   
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '8', '11' ]
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: ${{ matrix.java }}      
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn -B -ntp package
